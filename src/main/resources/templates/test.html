<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<div th:each="wishlist : ${wishlists}" class="wishlist-item">
    <span th:text="${wishlist.listName}" class="wishlist-title"></span>
    <!-- Delete Button -->
    <form th:action="@{/delete}" method="post">
        <input type="hidden" name="wishlist_id" th:value="${wishlist.wishlistID}" />
        <input type="hidden" name="userId" th:value="${wishlist.userID}" /> <!-- Send userId med i slet endpoint -->
        <button type="submit" class="delete-button">Slet</button>
    </form>
</div>


</body>
</html>
