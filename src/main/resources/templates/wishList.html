<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WishList</title>
</head>
<body>

<header>
    <h1 th:text="${wishlist.listName}"></h1>
</header>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Link </th>
        <th> Price </th>
        <th>  </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="wish : ${presents}" >

        <td>
            <a th:text="${wish.name}"></a>
        </td>

        <td>
            <a th:text="${wish.link}"></a>
        </td>

        <td>
            <a th:text="${wish.price}"></a>
        </td>

        <td>
        <form th:action="@{'/' + ${wishlist.id} + '/delete'}" method="POST">
            <input type="submit" value="Delete wish">
        </form>

        </td>
        <td>
            <div>
                <form th:action="@{/reserve}" method="post">
                    <input type="hidden" name="presentId" th:value="${wish.id}">
                    <button type="submit">Reserve</button>
                </form>
            </div>
            </td>
        <td>
            <div>
                <form th:action="@{/cancel-reservation}" method="post">
                    <input type="hidden" name="presentId" th:value="${wish.id}">
                    <button type="submit">Cancel Reservation</button>
                </form>
            </div>
        </td>

    </tr>
    </tbody>
</table>

<!-- Tilbage til listen over attraktioner -->
<a href="/overview">Back to the overview</a>
<form th:action="@{'/create_wish'}" method="GET">
    <input type="submit" value="Add a wish to wishlist">
</form>


</body>
</html>
