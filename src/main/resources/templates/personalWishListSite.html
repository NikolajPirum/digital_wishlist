<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WishList Site</title>
    <link rel="stylesheet" th:href="@{/CSS/personalWishListSite.css}">
</head>
<body>

<header>
    <h1>My Wishlists </h1>
    <h3>Here is an overview of your different wishlists</h3>
</header>

<div class="menubar">
    <ul>
        <li><a href="/overview/noaccess"> Wishlists</a></li>
        <li><a href="/create_wish">New Wish</a></li>
        <li><a href="/create_wishlist">New Wishlist</a></li>
    </ul>
</div>

<ul>
    <li th:each="wishlist : ${wishlists}">
        <a th:href = "@{'/' + ${wishlist.id}}" th:text = "${wishlist.listName}"></a>

        <form th:action="@{'/' + ${wishlist.id} + '/deletebyid'}" method="POST">
            <input type="submit" value="Delete wishlist">
        </form>

        <form th:action="@{'/' + ${wishlist.id}}" method="GET">
            <input type="submit" value="Update wishlist">
        </form>

    </li>
</ul>

<!-- Centered and styled Logout link -->
<div class="logout-container">
    <ul>
        <li><a href="/logout" class="logout-button">Logout</a></li>
    </ul>
</div>

</body>
</html>
