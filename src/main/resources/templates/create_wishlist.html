<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/CSS/create_wishlist.css}">

</head>
<body>

    <form th:action="@{/create_wishlist}" th:object="${wishlist}" method="post">

        <label for="wishlistName">Wishlist Name</label>

        <input type="text" id="wishlistName" th:field="*{listName}" name="wishlistName" required>

        <button type="submit">Create Wishlist</button>

    </form>
</body>
</html>
